<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MediBuddy (Caregiver)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Navbar Component -->
  <navbar-atag></navbar-atag>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  </div>

  <section class="auth-hero" style="background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('https://cf.org.sg/wp-content/uploads/2023/11/community-foundation-singapore-image1.jpeg') center/cover no-repeat; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container d-flex align-items-center justify-content-center min-vh-100" style="padding: 2rem;">
      <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="login-panel login-card p-5 p-md-6 rounded-4 shadow-lg backdrop-blur">
            <div class="text-center mb-5">
              <i class="bi bi-heart-pulse" style="font-size: 3rem; color: #2563eb; margin-bottom: 1rem;"></i>
              <h2 class="mt-3 mb-2 fw-700" style="font-size: 2.2rem;">Welcome Back</h2>
              <p class="text-muted" style="font-size: 1rem;">Sign in to access caregiver tools</p>
            </div>
            <form id="login-form" class="needs-validation" novalidate>
              <div class="mb-4">
                <label class="form-label fw-600">Email Address</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="your@email.com" required>
              </div>
              <div class="mb-4 position-relative">
                <label class="form-label fw-600">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" id="login-password" placeholder="••••••••" required>
                <i class="bi bi-eye-slash toggle-password" data-target="login-password" title="Show / hide password"></i>
              </div>
              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg fw-600" type="submit">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Log in
                </button>
              </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
              <small class="text-muted">New to MediBuddy? </small>
              <a href="/register.html" class="fw-600 text-primary">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/navbar-component.js"></script>
  <script src="js/passwordToggle.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/navAuth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
