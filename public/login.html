<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MediBuddy (Caregiver)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Navbar Component -->
  <navbar-atag></navbar-atag>

  <section class="auth-hero py-5">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6 d-none d-md-block">
          <div id="authCarousel" class="carousel slide shadow-sm rounded-3" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner rounded-3 overflow-hidden">
              <div class="carousel-item active"><img src="https://www.retiregenie.com/wp-content/uploads/2023/06/5.jpg" class="d-block w-100" alt="slide"></div>
              <div class="carousel-item"><img src="https://www.agewellsg.gov.sg/images/what%20is%20age%20well.jpg" class="d-block w-100" alt="slide"></div>
              <div class="carousel-item"><img src="https://mtalvernia.sg/wp-content/uploads/2017/02/geriatric.jpg" class="d-block w-100" alt="slide"></div>
              <div class="carousel-item"><img src="https://mtalvernia.sg/wp-content/uploads/2021/10/All-About-Orthogeriatrics-1.jpg" class="d-block w-100" alt="slide"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-panel p-4 rounded-3 shadow-sm">
            <h2 class="mb-2">Welcome back</h2>
            <p class="text-muted mb-4">Sign in to access caregiver monitoring tools.</p>
            <div id="alert-placeholder"></div>
            <form id="login-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="login-password" required>
                <i class="bi bi-eye-slash toggle-password" data-target="login-password" title="Show / hide password"></i>
              </div>
              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
              </div>
            </form>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Need an account?</small>
              <a href="/register.html" class="btn btn-outline-secondary">Create account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/navbar-component.js"></script>
  <script src="js/passwordToggle.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/navAuth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
