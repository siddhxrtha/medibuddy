<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - MediBuddy (Caregiver)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Navbar Component -->
  <navbar-atag></navbar-atag>
  <section class="auth-hero py-5">
    <div class="container">
      <div class="row g-4 align-items-center">
        <div class="col-md-6 order-last order-md-first d-none d-md-block">
          <div class="carousel slide shadow-sm rounded-3" id="regCarousel" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner rounded-3 overflow-hidden">
              <div class="carousel-item active"><img src="https://www.retiregenie.com/wp-content/uploads/2023/06/5.jpg" class="d-block w-100" alt="slide"></div>
              <div class="carousel-item"><img src="https://www.agewellsg.gov.sg/images/what%20is%20age%20well.jpg" class="d-block w-100" alt="slide"></div>
              <div class="carousel-item"><img src="https://mtalvernia.sg/wp-content/uploads/2017/02/geriatric.jpg" class="d-block w-100" alt="slide"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-panel p-4 rounded-3 shadow-sm">
            <h2 class="mb-2">Create your account</h2>
            <p class="text-muted mb-4">Caregiver-only accounts â€” one step to peace of mind.</p>
            <div id="alert-placeholder"></div>
            <form id="register-form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input type="password" name="password" id="reg-password" class="form-control" minlength="8" required>
                <i class="bi bi-eye-slash toggle-password" data-target="reg-password" title="Show / hide password"></i>
                <div id="password-strength-container" class="mt-2">
                  <div class="progress" style="height:6px;"><div id="password-strength-bar" class="progress-bar" role="progressbar" style="width:0%"></div></div>
                  <small id="password-strength-text" class="text-muted">Strength</small>
                </div>
                <ul id="password-requirements" class="mt-2 text-muted small">
                  <li data-rule="length">At least 8 characters</li>
                  <li data-rule="uppercase">1 uppercase letter</li>
                  <li data-rule="lowercase">1 lowercase letter</li>
                  <li data-rule="digit">1 number</li>
                  <li data-rule="special">1 special character</li>
                </ul>
              </div>
              <div class="mb-3 position-relative">
                <label class="form-label">Confirm password</label>
                <input type="password" name="confirmPassword" id="reg-confirm" class="form-control" minlength="8" required>
                <i class="bi bi-eye-slash toggle-password" data-target="reg-confirm" title="Show / hide password"></i>
              </div>
              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg" type="submit">Create account</button>
              </div>
            </form>
            <div class="text-center"><small class="text-muted">Already have an account? <a href="/login.html">Log in</a></small></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/navbar-component.js"></script>
  <script src="js/passwordToggle.js" defer></script>
  <script src="js/passwordStrength.js" defer></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/navAuth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
