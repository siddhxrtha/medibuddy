<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - MediBuddy (Caregiver)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="/assets/img/logo.png" alt="MediBuddy Logo" height="46" class="me-2 logo-img">
          <span class="fw-bold text-muted">MediBuddy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#how-it-works">How It Works</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#features">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#community">Community</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#pricing">Pricing</a></li>
            <li class="nav-item"><a class="nav-link" href="/index.html#reassurance">Age</a></li>
          </ul>
          <div id="nav-user-area" class="d-flex ms-lg-3 align-items-center">
            <a class="btn btn-outline-primary me-2" href="/login.html">Log in</a>
            <a class="btn btn-primary" href="/register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm rounded-3 p-4">
          <h3 id="welcome">Welcome</h3>
          <p class="text-muted">This is a protected caregiver dashboard (SIP project demo).</p>
          <hr>
          <p>You can extend this with medication monitoring pages that are also behind authentication middleware.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Fetch current user to display name
    fetch('/api/auth/me', { credentials: 'include' }).then(r => r.json()).then(data => {
      if (!data || data.error) { window.location.href = '/login.html'; return; }
      document.getElementById('welcome').textContent = `Welcome, ${data.user.name}`;
    }).catch(() => window.location.href = '/login.html');

  </script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/navAuth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
